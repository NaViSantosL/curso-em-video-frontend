    <!--Círculo cromáticos:
    
    Cores primárias-
    Vermelho;
    Azul;
    Amarelo;

    Cores secundárias-
    Violeta;
    Verde;
    Laranja;

    Cores terciárias-
    Amarelo-esverdeado;
    Amarelo-alaranjado;
    Vermelho-alaranjado;
    Vermelho-arroxeado;
    Azul-arroxeado;
    Azul-esverdeado;

    Temperaturas:
    Violeta até Amarelo-esverdeado (lado esquerdo) = Cores frias
    Vermelho-arroxeado até Amarelo (lado direito) = Cores quentes

    Cores complementares (que contrastam):
    É a composição de cores do círculo cromático que se extende ao seu oposto, exemplo:
    Violeta é oposto ao Amarelo (se complementam)
    Vemelho é oposto ao Verde (se complementam)
    Azul é oposto ao Laranja (se complementam)

    Cores análogas:
    São as cores que no círculo cromático se encontram próximas a cor desejada, exemplo:
    Azul-arroxeado <> Violeta <> Vermelho-arroxeado (são "vizinhas")

    Cores análogas/complementares:
    É a mistura das duas formas, exemplo:
                      Amarelo (cor complementar/oposta)
    Azul-arroxeado <> Violeta <> Vermelho-arroxeado (cores análogas)

    Cores análogas relacionadas:
    Se baseia em pegar duas cores (próximas no círculo), pular 1 cor e pegar a subsequente, exemplo:
    Amarelo + Amarelo-alaranjado (pula 1 cor, no caso o laranja) e pega o vermelho-alaranjado

    Cores intercaladas:
    Se baseia em escolher uma cor pulando a próxima, exemplo:
    Amarelo (pula 1) Laranja (pula 1) Vermelho

    Cores triádicas:
    Se baseia em pegar uma cor e pular três até a próxima, criando assim um triângulo equilátero
    Amarelo (pula 3) vermelho (pula 3) Azul

    Cores em quadrado:
    Se baseia em pegar uma cor e pular duas casas até a próxima, exemplo:
    Amarelo (pula 2) Vermelho-alaranjado (pula 2) Violeta (pula 2) Azul-esverdeado

    Cores tetrádicas:
    Se baseia em pegar uma cor, pegar a sua cor complementar e repetir esse processo mais uma vez formando um retângulo, exemplo:
    Verde <> Vermelho
    Azul <> Laranja

    Monocromia:
    Se baseia em trabalhar com apenas um cor, trazendo variações apenas em saturação e luminosidade, fazendo um degradê.
    -->
